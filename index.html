<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Interactive pricing component</title>

</head>
<body>
  <main>
    <img src="bg-pattern.svg" alt="pattern" class="img">
    <img src="pattern-circles.svg" alt="circle" class="circle">
    <h1 class="heading">  Simple, traffic-based pricing
    </h1>
    <p class="para">Sign-up for our 30-day trial. No credit card required. 
    </p>
    <div class="box">
     <p class="para1">100K<span></span> Pageviews</p>
     <h2 class="heading2"> <i style="font-style: normal;" id="num">$16.00</i><span>/month</span></h2>
     <input type="range"  class="input" id="input">
     <button class="btn">  Start my trial
    </button>
    <ul class="nav">
      <p><img src="icon-check.svg "alt="check">  Unlimited websites
      </p>
      <p><img src="icon-check.svg "alt="check">  100% data ownership
      </p>
      <p><img src="icon-check.svg "alt="check">  Email reports
      </p>
    </ul>
    <ul class="sub">
      <p>  Monthly Billing
      </p>
      <div class="btn1" id="btn1">
        <span class="cir" id="cir"></span>
      </div>
      <p>Yearly Billing</p>
      <p class="sub1">25% discount</p>
    </ul>
    </div>
  </main>

 </body>
 <script src="script.js"></script>
</html>
